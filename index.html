<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS and Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Nav heading -->
    <div class="bg-dark pt-2 pb-2">
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </div>
    <!-- Main container -->
    <main class="container">
        <div class="row">
            <!-- Search Div -->
            <div class="col-lg-3 bg-light pt-3 pb-3">
                <h4>Search for city:</h4>
                <form class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name" id="searchCity">
                    <button class="btn btn-primary" type="submit" id="searchButton"><i class="fas fa-search-location"></i></button>
                </form>
                <div class="card">
                    <ul class="list-group list-group-flush" id="history">
                    </ul>
                </div>
            </div>
            <!-- Displayed City Div -->
            <div class="col-lg-9 mt-3" id="currentCity" >
            </div>
        </div>
         <!-- 5 day forcast container -->
        <div class="mt-3 col-md-12">
            <h5 id="5DayForecast" class="mt-3">5 Day Forecast:</h5>
            <div id="forecast" class="card">
            </div>            
        </div> 
    </main>


    

   


    <!-- jQuery, JS and Font Awesome  -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/a406f7ae75.js" crossorigin="anonymous"></script>
    

</body>

</html>
